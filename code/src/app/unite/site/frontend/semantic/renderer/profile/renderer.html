<div class="container">
	<h2>{{widName}}</h2>
	<div class="row row-eq-height">
		<div class="col-xs-3 col-md-2 text-center">
        <img [src]="localData | uniteMapper: localMap['img'] " alt="" style="height: 70px;width: 70px;" class="img-circle">
        </div>
        <div class="col-xs-9 col-md-10">
			<h4>{{ localData | uniteMapper: localMap['fname'] }} {{ localData | uniteMapper: localMap['lname'] }}</h4>
			<div>Username : {{ localData | uniteMapper: localMap['username'] }} </div>
			<div>Dob : {{ localData | uniteMapper: localMap['dob'] }}</div> 
		</div>
    </div>
</div>
